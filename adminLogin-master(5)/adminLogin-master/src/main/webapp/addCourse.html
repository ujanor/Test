<html>
   <head>
      <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="./css/custom-css.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
      <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
      <script type="text/javascript" src="./js/bootstrap.min.js"></script>
      <script type="text/javascript" src="./js/scripts/addCourse.js"></script>
   </head>
   
   <body class="">
   <header>
         <nav class="navbar navbar-dark bg-dark">
         <div class="col-md-9 col-sm-6 ">
         <a class="navbar-brand" href="/adminlogin">Academic ERP</a>
       </div>  
         <div class="col-md-3 col-sm-6 d-flex justify-content-around">
            <div class="user">
               <span class="fa fa-user"></span>
            </div>
            <div class="logout">
               <span class="fa fa-sign-out"></span>
               <span>Log Out</span>
            </div>
         </div>
      </nav>
   </header>
   
   <div class="container d-flex align-items-center justify-content-center">
         <form class="course-form invalid">
         	<div class="course-error">
            	<span class="fa fa fa-exclamation-triangle" aria-hidden="true">
            	</span>Duplicate Course Code
            </div>
           <div class="form-row">
           <div class="form-group col-md-6">
             <label for="course-name">Course Name</label>
             <input type="text" class="form-control" id="course-name" placeholder="">
             <span class="error-field text-error" >Please Enter correct data</span>
           </div>
           <div class="form-group col-md-6">
             <label for="course-code">Course Code</label>
             <input type="text" class="form-control" id="course-code" placeholder="">
             <span class="error-field text-error">Please Enter correct data</span>
           </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="course-credit">Credit</label>
            <input type="" class="form-control" id="course-credit" placeholder="">
            <span class="error-field text-error">Please Enter correct data</span>
          </div>
          <div class="form-group col-md-6">
            <label for="course-capacity">Capacity</label>
            <input type="" class="form-control" id="course-capacity" placeholder="">
            <span class="error-field text-error">Please Enter correct data</span>
          </div>
        </div>
        <div class="form-specialization">
             <label class="row col-md-12">Specialization
               <button class="btn fa fa-plus pb-0 pt-0"></button>
            </label>
            <span class="error-field specialization-error">Duplicate Entries in Specialization</span>
            <div class="form-row">
              <div class="form-group col-md-12">
                  <select id="sp-1" class="form-control">
                  </select>
              </div>
           </div>
        </div>
        <div class="form-schedule">
           <label class="row col-md-12">Schedule
               <button class="btn fa fa-plus pt-0 pb-0"></button>
           </label>
           <span class="error-field schedule-error">Duplicate Entries in Schedule</span>
           <div class="form-row">         
             <div class="form-group col-md-6 day">
               <select id="day-1" class="form-control">
                 <option selected>Monday</option>
                 <option>Tuesday</option>
                 <option>Wednesday</option>
                 <option>Thursday</option>
                 <option>Friday</option>
                 <option>Satday</option>
               </select>
             </div>         
             <div class="form-group  col-md-6 time">
               <div class="input-group">
                  <select id="time-1" class="form-control">
                    <option selected>9:30</option>
                    <option>11:15</option>
                    <option>14:00</option>
                    <option>15:30</option>
                  </select>
                  <div class="input-group-append">
                   <span class="input-group-text">Hour</span>
                 </div>
              </div>
             </div>
           </div>
        </div>
        <div class="form-group">
         <label class="row col-md-12">Pre Requisites
          </label>          
          <div class="form-check course-list">
          </div>
        </div>
        <div class="d-flex justify-content-center">
         <button type="submit" id="add-course"  class="btn btn-primary">Register</button>
        </div>
      </form>      
   </div>
   <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-confirm">
         <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
               <div class="icon-box">
                  <i class="material-icons fa fa-check"></i>
               </div>
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            </div>
            <div class="modal-body text-center">
               <h4>Great!</h4>   
               <p>Course has been created successfully.</p>
               </div>
         </div>
      </div>
   </div> 
  </body>
</html>
